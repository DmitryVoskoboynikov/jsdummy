<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка внешних данных</title>
    <script>
        window.addEventListener('load', init, false);

        function init(e) {
            document.getElementById("myButton").addEventListener("click", documentLoader, false);
        }

        function reqListener() {
            console.log(this.responseText);
            document.getElementById("content").innerHTML = this.responseText;
        }

        function documentLoader(e) {
            e.preventDefault();

            var oReq = new XMLHttpRequest();
            oReq.onload = reqListener;
            oReq.open("get", "loadme.txt", true);
            oReq.send();
        }
    </script>
</head>
<body>
    <form id="myForm">
        <button id="myButton" type="submit">Загрузить</button>
    </form>
    <div id="content"></div>
</body>
</html>
