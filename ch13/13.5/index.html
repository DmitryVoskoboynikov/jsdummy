<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Трансформируемое изображение</title>
    <script>
        function swapImage(imgToSwap) {
            imgToSwap.src = "button2.png";
            imgToSwap.alt = "Указатель над кнопкой!";
        }

        function backImage(imgToSwap) {
            imgToSwap.src = "button1.png";
            imgToSwap.alt = "Наведите на меня указатель!";
        }
    </script>
</head>
<body>
    <img src="button1.png" id="myButton" onmouseover="swapImage(this)" onmouseout="backImage(this)" alt="Наведите на меня указатель!">
</body>
</html>
