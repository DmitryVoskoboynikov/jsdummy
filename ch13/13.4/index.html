<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анимация средствами JavaScript</title>
    <style>
      #square {
        width: 100px;
        height: 100px;
        background-color: #333;
        position: absolute;
        left: 0px;
        top: 100px;
      }
    </style>
    <script>
      window.addEventListener("load", initialize, false);

      function initialize() {
        document.getElementById("square").addEventListener('click', function(e) {
          var left = window.getComputedStyle(e.target).getPropertyValue('left');

          left = parseInt(left);
          moveSquare(left, 100);
        }, false)
      }

      function moveSquare(left, numMoves) {
        document.getElementById('square').style.left = left + "px";

        if (numMoves > 0) {
          numMoves--;
          left++;
          setTimeout(moveSquare, 10, left, numMoves);
        } else {
          return;
        }
      }
    </script>
</head>
<body>
    <div id="square"></div>
</body>
</html>
