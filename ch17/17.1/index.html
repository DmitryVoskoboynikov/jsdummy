<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объект Position</title>
    <script>
        navigator.geolocation.getCurrentPosition(
            function(position) {
                for (key in position.coords) {
                    document.write(key + ': ' + position.coords[key]);
                    document.write('<br>');
                }
            },
            function (error) {
                document.write("Error: " + error.message);
            }
        );
    </script>
</head>
<body>
</body>
</html>
